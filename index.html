    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* CAMINHO CORRIGIDO PARA A INTERNET */
            --bg-image-url: url('3.webp'); 
            
            --brand-green: #16a34a; 
            --brand-orange: #f97316; 

            --glass-bg: rgba(255, 255, 255, 0.15); 
            --glass-border: rgba(255, 255, 255, 0.4); 
            --glass-shadow: rgba(0, 0, 0, 0.2);
            --text-color: #ffffff; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden; 
            color: var(--text-color);
        }

        body::before {
            content: "";
            position: absolute;
            top: -20px; left: -20px; right: -20px; bottom: -20px;
            background-image: var(--bg-image-url);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(12px); 
            z-index: -2; 
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        .profile-logo {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 24px; 
        }

        .glass-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            gap: 10px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px var(--glass-shadow);
            
            transition: all 0.3s ease;
        }

        .glass-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-cotacao:hover {
            border-color: var(--brand-orange);
            box-shadow: 0 4px 20px rgba(249, 115, 22, 0.4);
        }
        .btn-cotacao svg { color: var(--brand-orange); }

        .btn-fabricio:hover {
            border-color: var(--brand-green);
            box-shadow: 0 4px 20px rgba(22, 163, 74, 0.4);
        }
        .btn-fabricio svg { color: var(--brand-green); }

        .insta-section {
            margin-top: 10px;
        }

        .insta-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .insta-title::before, .insta-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .insta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 12px;
        }

        .loja-destaque {
            grid-column: 1 / -1; 
            padding: 16px; 
            font-size: 16px; 
            background: rgba(255, 255, 255, 0.22); 
        }
        .loja-destaque svg {
            width: 22px;
            height: 22px;
        }

        .glass-btn-small {
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .glass-btn-small svg {
            width: 18px;
            height: 18px;
            color: #ffffff;
            opacity: 0.8;
        }

        .glass-btn-small:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .video-container {
            flex-direction: column; 
            padding: 16px; 
            cursor: default; 
            margin-top: 8px;
        }
        .video-container:hover {
            transform: none; 
            background: var(--glass-bg);
        }

    </style>
</head>
